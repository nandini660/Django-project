<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>UniTrack</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
    font-family:'Poppins',sans-serif;
   background: linear-gradient(120deg,#f5f1e8,#ede6d6);

}


/* NAVY BLUE SIDEBAR */

.sidebar{

    height:100vh;
    width:250px;
    position:fixed;

    background: linear-gradient(180deg,#020617,#0f172a);

    padding-top:25px;

    color:white;

    box-shadow:6px 0 30px rgba(0,0,0,0.3);

}

.sidebar h3{

    font-weight:600;
    letter-spacing:1px;

}

.sidebar a{

    display:block;

    padding:14px;

    margin:10px;

    border-radius:10px;

    color:#cbd5e1;

    text-decoration:none;

    transition:0.3s;

}

.sidebar a:hover{

    background:#1e293b;

    color:white;

    transform:translateX(8px);

}


/* MAIN */

.main-content{

    margin-left:250px;

    padding:30px;

}


/* NAVBAR */

.navbar-custom{

    background:white;

    padding:18px;

    border-radius:14px;

    box-shadow:0 10px 25px rgba(0,0,0,0.08);

    animation:fadeIn 0.8s ease;

}


/* PREMIUM CARDS */

.card{

    border:none;

    border-radius:18px;

     background:#f8f3ea;

    box-shadow:0 15px 35px rgba(0,0,0,0.1);

    transition:0.4s;

    animation:slideUp 0.6s ease;

}

.card:hover{

    transform:translateY(-8px);

    box-shadow:0 25px 50px rgba(0,0,0,0.15);

}


/* DASHBOARD CARDS */

.dashboard-card{

    color:white;

    border-radius:18px;

    padding:25px;

    animation:slideUp 0.8s ease;

}

.navy-card{

    background: linear-gradient(90deg,#020617,#0f172a);

}

.accent-card{

    background: linear-gradient(90deg,#0f172a,#1e293b);

}

.highlight-card{

    background: linear-gradient(90deg,#0f172a,#38bdf8);

}


/* BUTTON */

.btn-premium{

    background: linear-gradient(90deg,#020617,#1e293b);

    border:none;

    color:white;

    border-radius:10px;

}

.btn-premium:hover{

    background: linear-gradient(90deg,#0f172a,#334155);

}


/* TABLE */

.table{

    background:white;

    border-radius:14px;

    overflow:hidden;

    animation:fadeIn 1s ease;

}

.table thead{

    background:#0f172a;

    color:white;

}


/* ANIMATIONS */

@keyframes slideUp{

    from{
        opacity:0;
        transform:translateY(30px);
    }

    to{
        opacity:1;
        transform:translateY(0);
    }

}

@keyframes fadeIn{

    from{opacity:0;}
    to{opacity:1;}

}

</style>

</head>

<body>



<!-- SIDEBAR -->

<div class="sidebar text-center">

    <h3>
        UniTrack
    </h3>

    <hr style="border-color:#334155;">

    <a href="/">
        Dashboard
    </a>

    <a href="{% url 'add_student' %}">
        Add Student
    </a>

    <a href="/admin/">
        Admin Panel
    </a>

</div>



<!-- MAIN -->

<div class="main-content">

    <div class="navbar-custom mb-4 d-flex justify-content-between">

        <div>
            <strong style="color:#020617;">
                Student Achievement Management System
            </strong>
        </div>

        <div>
            Admin
        </div>

    </div>


    {% block content %}
    {% endblock %}

</div>

</body>
</html>
